  <body>
    <div class="heading">
      <h1>Students List</h1>

    <form id="student-form">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter the student name" required />

      <label for="name">Student ID:</label>
      <input type="text" id="id" name="id" placeholder="Enter the student ID number" required />

      <label for="name">Student Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter the student email" required />

      <button type="submit">Save</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Student Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
