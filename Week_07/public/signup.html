<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 07 Tute</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/errors.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <button class="go-back-btn" onclick="window.history.back();"><i class="fas fa-arrow-left"></i> Go Back</button>

    <div>
      <h1>User Sign-up</h1>
    </div>

    <div class="form-container">
      <form class="sign-up-form">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" />
        </div>

        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>

    <div class="error-messages" id="errorMessages" style="display: none">
      <ul id="errorList"></ul>
    </div>

    <footer class="footer">
      <p>Charaka Jith Gunasinghe - 20200241 / w1810001</p>
    </footer>

    <script src="./scripts/signup-script.js"></script>
  </body>
</html>
